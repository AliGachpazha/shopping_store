{% extends 'base.html' %}
{% load static %}
{% block content %}
    <div class="container">
    <div class="row">
        <div class="col-md-12">
            <h3>Search Results for <span class="text-info">"{{request.GET.keyword}}"</span></h3>
            <hr>
            {% for result in results %}
            <div class="row">
                <div class="col-md-3">
                    <img src="{{result.image.url}}" class="img-fluid" alt="">
                </div>
                <div class="col-md-9">
                    <h4><a href="{% url 'product:productdetail' result.slug %}">{{result.title}}</a></h4>
                    <p>{{result.description|truncatewords : 50 }}</p>
                    <p>Return Policy: {{result.return_policy}}</p>
                    <a href="{% url 'order:addtocart' result.id %}" class="btn btn-primary">Add To Cart</a>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
</div>

{% endblock %}
